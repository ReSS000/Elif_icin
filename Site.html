    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #ff8aa9, #ff98c5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Quicksand", sans-serif;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        /* Kalplerin Arka Planda GÃ¶rÃ¼nmesini SaÄŸlayan YapÄ± */
        .kalpler {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .kalp {
            position: absolute;
            bottom: -50px;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 100, 150, 0.7);
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 80%, 15% 100%, 0% 35%);
            animation: kalpUcus 5s infinite linear;
        }

        @keyframes kalpUcus {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* FarklÄ± kalpler rastgele yerlerde belirecek */
        .kalp:nth-child(1) { left: 10%; animation-duration: 4s; }
        .kalp:nth-child(2) { left: 25%; animation-duration: 5s; }
        .kalp:nth-child(3) { left: 40%; animation-duration: 6s; }
        .kalp:nth-child(4) { left: 55%; animation-duration: 4.5s; }
        .kalp:nth-child(5) { left: 70%; animation-duration: 5.5s; }
        .kalp:nth-child(6) { left: 85%; animation-duration: 6.5s; }

        h1 {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 4px 4px 10px rgba(255, 255, 255, 0.5);
            animation: parlayanYazi 2s infinite alternate;
        }
        
        p {
            font-size: 24px;
            font-weight: 500;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
        }

        @keyframes parlayanYazi {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.2); opacity: 1; }
        }

    </style>
</head>
